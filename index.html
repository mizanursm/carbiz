<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarBiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container clear">
            <div class="logo left">
                <a href="home"> <img src="image/logo.png" alt=""></a>
            </div>
            <div class="menu left">
                <ul>
                    <li><a href="home">Home</a></li>
                    <li> <a href="Services">Services</a></li>
                    <li><a href="About">About</a></li>
                    <li><a href="Contact">Contact</a></li>
                </ul>
            </div>
            <div class="searchBar left">
                  <div class="sBox left"> <input type="text" name="" id=""></div>
                  <div class="sicon right"><a href="#"><i class="fa-solid fa-magnifying-glass" ></i></a></div>
                </div>
        </div>
    </header>

    <!-- content section -->
    <section class="content clear">
        <div class="container">
            <div class="leftContent left">
                <h1>Book a Car Near <br>
                    You in Minutes!</h1>
                    <p>Book the selected car effortlessly, pay for driving only. <br>
                        Join our service instantly by installing our app.</p>
                        <button>Book Now</button>
            </div>
            <div class="rightContent right">
                <div class="carbg">
                    <img src="image/carbg.png" alt="">
                </div>
            </div>
        </div>
    </section>
    <section class="socialMedia">
       <div class="container">
        <a href="https://www.facebook.com"><i class="fa-brands fa-facebook-f"></i></a>  
        <a href="https://www.instagram.com"><i class="fa-brands fa-instagram"></i></a>  
        <a href="https://www.twitter.com"><i class="fa-brands fa-twitter"></i></a>  
       </div> 
    </section>
    <script src="https://kit.fontawesome.com/915ca3f73c.js" crossorigin="anonymous"></script>

</html>
